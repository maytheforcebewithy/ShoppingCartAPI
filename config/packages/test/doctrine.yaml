doctrine:
    dbal:
        driver: pdo_mysql
        host: '%env(resolve:DATABASE_TEST_HOST)%'
        port: '%env(resolve:DATABASE_TEST_PORT)%'
        dbname: '%env(resolve:DATABASE_TEST_NAME)%'
        user: '%env(resolve:DATABASE_TEST_USER)%'
        password: '%env(resolve:DATABASE_TEST_PASSWORD)%'
        charset: utf8mb4
